<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alura ONE G5 | Desafío del Encriptador</title>
    <link rel="stylesheet" href="CSS/CSS.css">
    <link href="https://fonts.google.com/specimen/Ysabeau" rel="stylesheet">
</head>

<body id="cuerpo">
    <header class="encabezado">
        <div>
            <h1><img src="IMG/Vector.png" alt="Logo de Alura" class="logo-alura"></h1>
        </div>
        <h1 class="titulo-pagina">
            Challenge ONE - Encriptador
        </h1>
    </header>
    <main class="main-content">
        <section class="input-section">
            <textarea class="input-text" id="text-in" name="intext" cols="30" rows="10"
                placeholder="Por favor, introduzca su texto"></textarea>
            <div class="area-control-detalles">
                <div class="area-detalles">
                    <label class="etiqueta-ingreso" for="marco-botones"> Ingresa sólo letras minúsculas y sin acentos </label>
                </div>
                <div class="area-control">
                    <input type="button" class="botones" value="Encriptar" id="encriptar" disabled>
                    <input type="button" class="botones" value="Desencriptar" id="desencriptar" disabled>
                </div>
            </div>
        </section>
        <section class="output-section">
            <div class="output-empty" id="empty-output">
                <div class="imagen-busqueda"><img src="IMG/munheco.png" alt="Búsqueda">
                </div>
                <h2 class="aviso">Ningún mensaje por encriptar...</h2>
                <p class="mensaje-texto-salida">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <div class="output-full" id="full-output">
                <div class="Caja-texto-salida">
                    <p class="output-text" id="output-text"></p>
                </div>
                <div class="control-copiar">
                    <input type="button" class="boton-copiar" value="Copiar" id="copiar">
                </div>
            </div>
        </section>
    </main>
    <footer class="pie-pagina">
        <div class=" copyright"> @JanGonal - 2023</div>
        <div class="social">
            <a class="nav-link" href="https://github.com/JanGonal">
                <img src="IMG/github-mark-white.png" alt="GitHub_Logo_White" class="logo">
            </a>
            <a class="nav-link" href="https://www.linkedin.com/in/jangonal">
                <img src="IMG/LI-Logo.png" alt="Linkedin_Logo_White" class="logo">
            </a>
        </div>
    </footer>
    <script src="JS/main.js"></script>
</body>

</html>
